<!DOCTYPE html>
<html>
    <head>
    <style>
    button {
        margin-right: 8px;
        margin-bottom: 12px;
        color: #fff;
        border-radius: 4px;
        padding: 0 15px;
        font-size: 180px;
        background-color: #1890ff;
        border-color: #1890ff;
        text-shadow: 0 -1px 0 rgba(0,0,0,.12);
        box-shadow: 0 2px 0 rgba(0,0,0,.045);
    }
    </style>
    </head>
    <body>
    <script>
    const labels='A234567890';
    let label=document.createElement('label');
    label.innerText='';
    label.style.fontSize='200px';
    label.style.backgroundColor='#1890ff';
    label.style.color='#fff';
    document.body.append(label)
    let label2=document.createElement('label');
    label2.innerText='';
    label2.style.fontSize='200px';
    label2.style.backgroundColor='red';
    label2.style.color='#fff';
    document.body.append(label2)
    
    var br = document.createElement("br");
    document.body.append(br)
    for(let i=0;i<labels.length;i++){
        let btn=document.createElement('button');
        btn.style.marginRight='10px';
        btn.innerText=labels[i];
        let value= parseInt(btn.innerText);
        btn.value=value?value:0;
        if(btn.innerText==='A')btn.value=1;
        btn.onclick=(e)=>{
            label.innerText+=btn.value;
            if(label.innerText.length>4){
                setTimeout(function(){
                    getNiu(label.innerText)
                },0);
            }
        }
        document.body.append(btn)
    }
        
    var br = document.createElement("br");
    document.body.append(br)
    
    let btnReset=document.createElement('button');
    btnReset.innerText='清除';
    btnReset.onclick=(e)=>{
        label.innerText='';
        label2.innerText='';
    }
    document.body.append(btnReset)
function getNiu(a){
    niu=0;
    for(let i=0;i<3;i++){
        for(let j=i+1;j<5;j++){
            for(let k=j+1;k<5;k++){
                let sum= parseInt(a[i])+parseInt(a[j])+parseInt(a[k]);
                console.log(sum)
                if(sum%10===0){
                    for(let n=0;n<5;n++){
                        niu+=parseInt(a[n]);
                    }
                    niu=niu%10;
                    if(niu===0)niu='牛'
                    label2.innerText=`牛-${niu}|${a[i]}${a[j]}${a[k]}`
                    //alert(`牛${niu}`)
                    return;
                    niu=0;
                }
            }
        }
    }
    console.log('no')
    alert(`没牛`)
}

//getNiu('14501');
</script>
</body>
</html>
